<div class="container">
    <h2>Settings</h2>

    <div class="section">
        <h4>Appearance</h4>
        <label for="fontSizeSelect">Font Size</label>
        <select id="fontSizeSelect">
            <option value="16px">Normal</option>
            <option value="18px">Large</option>
            <option value="20px">Extra Large</option>
        </select>
    </div>

    <div class="section">
        <h4>Units & Formatting</h4>
        <label for="currencySelect">Currency</label>
        <select id="currencySelect">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="AED">AED</option>
        </select>
        <label for="co2UnitsSelect">COâ‚‚ Units</label>

    </div>

    <div class="section">
        <h4>Default Bid Parameters</h4>
        <label for="bufferInput">Default Bid Buffer (%)</label>
        <input type="number" id="bufferInput" min="0" max="100" value="5"/>
        <label for="markupInput">Default Markup (%)</label>
        <input type="number" id="markupInput" min="0" max="100" value="10"/>
    </div>

    <div class="section">
        <h4>Reset & Export</h4>
        <div class="actions">
            <button class="reset-btn" id="resetBtn">Reset All Data</button>
            <button class="export-btn" id="exportBtn">Export Settings</button>
